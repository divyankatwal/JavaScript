<!DOCTYPE html>
<html>
<body>
		
		<script type ="text/javascript">
			var count;
			
			for(count = 0; count <=10; count++) {
				if( count === 3 ) { continue; }
				document.write( count );
				document.write("<br>");
				
			}
			
			var i = 0;
				
				document.write( "<br>" );
				document.write( "<br>" );
			
			while(i<21) {
				document.write(i);
				document.write( "<br>" );
				i++;
			}
			
		</script>

</body>
</html>
